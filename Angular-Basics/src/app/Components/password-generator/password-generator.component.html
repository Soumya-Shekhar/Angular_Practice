<h1>Password Generator</h1>
<div>
  <input
    type="number"
    header="Key1"
    placeholder="key1"
    (keyup)="key1Update($event)"
  />
  <input
    type="number"
    header="Key2"
    placeholder="Key2"
    (keyup)="key2Update($event)"
  />
</div>
<div>
  <button (click)="calculate()">Calculate</button>
</div>
<div>
  <input type="text" [value]="psswd" />
</div>
